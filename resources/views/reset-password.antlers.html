{{ if !{get:token} }}
    <script>
        window.location.href = "/";
    </script>
{{ /if }}
<div class="white-popup-block max-w-xl mx-auto mt-10 mb-10 bg-white shadow-lg rounded-lg p-6 mb-5 mt-5">
    <form method="POST" action="/reset-password" class="space-y-6 global-form">
        <h2 class="text-2xl font-bold text-center text-primary-900">Reset Password</h2>
        <div class="reset-pass"></div>
        {{ csrf_field }}
        <input type="hidden" name="token" value="{{ get:token }}" />
        <input type="text" name="username" autocomplete="username" hidden />
        <div class="input-wrap">
            <label class="block text-sm font-medium text-gray-700 mb-1">New Password*</label>
            <input type="password" name="password"
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-primary-500"
                autocomplete="new-password" required />
        </div>

        <div class="input-wrap ">
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password*</label>
            <input type="password" name="password_confirmation"
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-primary-500"
                autocomplete="new-password" required />
        </div>

        <button type="submit"
            class="w-full bg-primary-900 text-white py-2 px-4 rounded hover:bg-primary-800 transition-all duration-150 mt-3">
            Reset Password
        </button>
    </form>
</div>
