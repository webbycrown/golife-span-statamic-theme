{{ page_404 }}
    <div class="error-section px-5 py-16 sm:py-24 text-center">
        <div class="errors-content max-w-xl mx-auto">
            <img src="{{ bg_image:url }}" alt="Page not found"
                class="w-full max-w-[300px] mx-auto mb-6 object-contain">
            <h2 class="text-2xl sm:text-3xl font-semibold mb-2">{{ heading }}</h2>
            <p class="text-gray-600 mb-6">{{ description }}</p>
            {{ if toggle_field }}
                <a href="javascript:history.back()"
                    class="inline-block bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition mb-5"
                    style="background:#f8D419">
            {{ else }}
                <a href="{{ site:url }}"
                    class="inline-block bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition mb-5"
                    style="background:#f8D419">
            {{ /if }}
            {{ button_text }}
            </a>
        </div>
    </div>
{{ /page_404 }}
