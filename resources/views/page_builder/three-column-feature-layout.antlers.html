<section class="2xl:my-20 lg:my-14 my-12 bg-primary-400 lg:py-12 py-8">
    <div class="container">
        <h2 class=" xl:mb-4 mb-3">{{section_title}}</h2>
        <div class="flex items-stretch flex-wrap lg:mt-12 mt-8  sm:-mx-5 lg:-mx-8">
            {{grid_field}}
            <div
                class="sm:w-1/3 w-full sm:px-5 lg:px-8 sm:border-r sm:border-b-0 border-b last:border-b-0 sm:pb-0 pb-4 sm:mb-0 mb-4 sm:text-left text-center last:border-r-0 border-primary-900/10">
                <img src="{{icon}}" alt="Start your fundraiser" class="sm:mx-0 mx-auto">
                <p class="my-3 2xl:text-xl lg:text-lg text-md font-[600] text-gray-800">{{title}}</p>
                <p>{{short_description}}</p>
            </div>
            {{/grid_field}}
        </div>
    </div>
</section>
