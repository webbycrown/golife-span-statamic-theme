tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: bg_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Bg-Image
          -
            handle: heading
            field:
              type: text
              display: heading
              validate:
                - required
          -
            handle: description
            field:
              type: textarea
              display: description
              validate:
                - required
          -
            handle: button_text
            field:
              type: text
              display: 'Button text'
              validate:
                - required
          -
            handle: toggle_field
            field:
              type: toggle
              display: Toggle
              instructions: 'If  toggle true, redirect back to the previous page, else redirect to the home page.'
