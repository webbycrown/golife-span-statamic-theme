title: 'Campaigns Update'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: text
              display: Author
          -
            handle: assign_entries
            field:
              max_items: 1
              mode: select
              collections:
                - campaigns
              type: entries
              display: 'Assign Entries'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - campaigns_update
              max_items: 1
              listable: false
              localizable: true
