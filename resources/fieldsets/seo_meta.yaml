title: 'SEO Meta'
fields:
  -
    handle: meta_title
    field:
      type: text
      display: 'Meta Title'
  -
    handle: meta_description
    field:
      type: textarea
      display: 'Meta Description'
  -
    handle: meta_image
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Meta Image'
